<html>
    <head>
        <title>Sort Simples</title>
    </head>
    <body>
        <h2>Escreva 3 números inteiros:</h2>

        <form id="sort">
            <label for="numero1">1º número:</label>
            <input type="number" id="numero1">
            <br>

            <label for="numero2">2º número:</label>
            <input type="number" id="numero2">
            <br>

            <label for="numero3">3º número:</label>
            <input type="number" id="numero3">
            <br>
            
            <input type="button" value="ordenar" onclick="ordenar()">

        </form>
            <p id="ordemNumeros"></p>
            <br>
            <p id="ordemNormal"></p>

        <script>
            function ordenar() {
                var numero1 = parseInt(document.getElementById("numero1").value);
                var numero2 = parseInt(document.getElementById("numero2").value);
                var numero3 = parseInt(document.getElementById("numero3").value);
                
                var ordem2 = [numero1, numero2, numero3];
                ordem2.sort(function(a, b) {
                    return a - b;
                });

                document.getElementById("ordemNumeros").textContent = ordem2.join(", ");
                document.getElementById("ordemNormal").textContent = numero1 + ", " + numero2 + ", " + numero3
            }
        </script>
    </body>
</html>
